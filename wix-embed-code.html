  src="https://YOUR-NETLIFY-SITE.netlify.app/" 
  style="width: 100%; height: 800px; border: none; display: block;"
  frameborder="0"
  allowfullscreen
  title="Awaken RV 3D Configurator">
</iframe>


<!-- Responsive Embed (Recommended) -->
<style>
  .awaken-configurator-container {
    position: relative;
    width: 100%;
    background: #F1F2F3;
    border-radius: 8px;
    overflow: hidden;
  }
  
  .awaken-configurator-container iframe {
    width: 100%;
    height: min(80dvh, 900px);
    min-height: 520px;
    border: none;
    display: block;
  }

  @media (max-width: 1200px) {
    .awaken-configurator-container iframe {

      min-height: 520px;
    }

  @media (max-width: 768px) {
    .awaken-configurator-container iframe {

      min-height: 560px;
    }
  }
</style>

<div class="awaken-configurator-container">
  <iframe 
    src="https://YOUR-NETLIFY-SITE.netlify.app/"
